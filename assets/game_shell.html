<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>henry norton bower</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: #000;
      }
      canvas {
          display: block;
          margin: 0;
          padding: 0;
          border: none;
          width: 100vw;
          height: 100vh;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <div id="status">Loading...</div>
    <progress id="progress" value="0" max="100" hidden></progress>

    <script>
      const canvasElement = document.getElementById('canvas');
      const outputElement = document.getElementById('output');
      if (outputElement) outputElement.value = "";

      // --- IMPORTANT FOR EMRUN ---
      var Module = {
        print: function (...args) {
          const text = args.join(' ');
          console.log(text);       // forward to browser console
          if (outputElement) {
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          }
        },

        printErr: function (...args) {
          const text = args.join(' ');
          console.error(text);     // forward errors
          if (outputElement) {
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          }
        },
        setStatus: function(text) {
          document.getElementById('status').textContent = text;
        },
        onRuntimeInitialized: function() {
          document.getElementById('status').textContent = "Ready!";
          document.getElementById('progress').hidden = true;
        },
        monitorRunDependencies: function(left) {
          var status = document.getElementById('status');
          var progress = document.getElementById('progress');
          if (left) {
            progress.hidden = false;
            progress.value = 100 - left * 20; // approx
          } else {
            progress.hidden = true;
            status.textContent = "Running!";
          }
        },
        canvas: canvasElement,
      };
    </script>

    {{{ SCRIPT }}}
  </body>
</html>
